maxPreviewsCached: 10
vaults:
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
mermaid: true
useKatex: true
autoFoldFrontmatter: true
usePrettyRefs: true
dev:
    enablePreviewV2: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
site:
    siteUrl: 'https://mind-palace.dorety.dev'
    author: Jonathan
    twitter: webdevdorety
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: Mind Palace
    description: Personal knowledge space
    siteLastModified: true
    gh_edit_branch: main
version: 1
lookupConfirmVaultOnCreate: false
lookup:
    note:
        selectionType: selectionExtract
        leaveTrace: false
initializeRemoteVaults: true
seeds:
    dendron.templates: {}
